<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>TẠO FORM ĐƠN GIẢN</h1></header>
    <form action="">
        <table>
        <tr>
            <th colspan="2" bgcolor="#FF4 C00">SỞ THÍCH CỦA BẠN</th>
        </tr>
        <tbody>
            <tr>
                <td align="right" style="color: blue;">HỌ VÀ TÊN</td>
                <td>
                    <label for="fullname"></label>
                    <input type="text" name="fullname" id="fullname">
                </td>
            </tr>

            <tr>
                <td align="right" style="color: blue;">EMAIL</td>
                <td>
                    <label for="email"></label>
                    <input type="email" name="email" id="email">
                </td>
            </tr>

            <tr>
                <td style="color: blue;">SỞ THÍCH</td>
                <td>
                    <table>
                        <tr>
                            <td style="color: brown;">
                                <input type="checkbox" name="sport">
                                <label for="sport">Thể thao</label>
                            </td>
                            <td style="color: brown;">
                                <input type="checkbox" name="music">
                                <label for="music">Âm nhạc</label>
                            </td>
                            <td style="color: brown;">
                                <input type="checkbox" name="readbook">
                                <label for="readbook">Đọc sách</label>
                            </td>
                        </tr>
                        <tr>
                            <td style="color: brown;">
                                <input type="checkbox" name="web">
                                <label for="web">Lướt WEB</label>
                            </td>
                            <td style="color: brown;">
                                <input type="checkbox" name="playgame">
                                <label for="playgame">Chơi game</label>
                            </td>
                            <td style="color: brown;">
                                <input type="checkbox" name="movie">
                                <label for="movie">Điện ảnh</label>
                            </td>
                        </tr>
                        <tr>
                            <td style="color: brown;">
                                <input type="checkbox" name="travel">
                                <label for="travel">Du lịch</label>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <input type="submit" value="Gửi thông tin">
                            </td>
                            <td>
                                <input type="reset" value="Reset">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
       </table>
    </form>
       
</body>
</html>
