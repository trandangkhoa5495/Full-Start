<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oder Form</title>
</head>
<body>
    <form action="simpleform.html" method="get"></form>
    <h2>Oder form</h2>
    
    <!-- Tuỳ chọn với selec ... option -->
    <p>What would you like to buy?</p>
    <select>
        <option value="  ">A</option>
        <option>B (+ 0.5$)</option>
        <option>C (+ 0.05$)</option>
    </select>
    
    <!-- Tuỳ chọn radio button -->
    <p>How many would you like to Oder</p>
    <input type="radio" name="rd">1 - 10$ <br>
    <input type="radio" name="rd">2 - 20$ <br>
    <input type="radio" name="rd">3 - 25$ <br>

    <!-- Tạo textfield -->
    <p>Name <span style="color: red">*</span></p>
    <input type="text" name="firt name" placeholder="Firt Name" size="15">
    <input type="text" name="last name" placeholder="last Name" size="15">
    <p>Email</p>
    <input type="text" name="Email" size="35">
    <p>Phone number</p>
    <input type="text" name="phone1" size="5">
    <input type="text" name="phone2" size="5">
    <input type="text" name="phone3" size="5">

    <!-- Tạo button -->
    <p><input type="button" name="btSubmit" value="Submit"></p>

    <!-- taoh style về font chữ -->
    <style>
        .wufoo { font-family: "lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;}
    </style>

    <!-- Sử dụng style vừa tạo -->
    <form action="simpleform.html" method="get" class="wufoo"></form>
</body>
</html>
